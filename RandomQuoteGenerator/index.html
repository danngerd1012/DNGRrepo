<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quotes</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div id="quoteBox">
            <p class="quote">Buy the ticket, take the ride… and if it occasionally gets a little heavier than what you had in mind, well… maybe chalk it off to forced conscious expansion.</p>
            <p class="source">Hunter S. Thompson<span class="citation">Fear and Loathing in Las Vegas</span><span class="year">1971</span></p>
        </div>
        <button id="loadQuote">Show another quote</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
